<div class="card my-2">
    <div class="card-body">
        <h5 class="card-title">{{ news.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">
            {{ news.created|date:"Y-m-d h-i-s" }}
        </h6>
        <p class="card-text">{{ news.preambule }}</p>
        <a href="{% url 'mainapp:news_detail' pk=news.pk %}"
           class="card-link">Подробнее</a>
    </div>
</div>
